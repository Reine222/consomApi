<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restaurant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Inscription</h1><br><hr>

  <form action="/action_page.php">
    <div class="form-group">
        <label for="username">Username:</label>
        <input name="username" type="text" class="form-control" placeholder="Enter votre Username" id="username">
    </div>
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input name="nom" type="text" class="form-control" placeholder="Enter votre Nom" id="nom">
    </div>
    <div class="form-group">
        <label for="prenoms">Prenoms:</label>
        <input name="prenoms" type="prenoms" class="form-control" placeholder="Enter votre Prenoms" id="Prenoms">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input name="email" type="email" class="form-control" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input name="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
          <a href="{% url 'connect' %}"><p>Se connecter</p></a>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

</body>
</html>
